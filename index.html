<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <img 
        src="https://static.vecteezy.com/system/resources/previews/021/016/764/non_2x/different-but-same-rock-paper-scissors-and-diversity-hand-skin-design-people-game-race-and-community-theme-illustration-free-vector.jpg"
        />
    <div class="playing-container">
        <div class="game-title">Rock, Paper, Scissors!</div>
        <button class="start-game">Start Game!</button>
        <div class="game">
            <div class="playing-buttons">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissors">Scissors</button>
            </div>
        </div>
    </div>
    <div class="results-container">
        <div class="human-choice-display"></div>
        <div class="computer-choice-display"></div>
        <div class="res-display"></div>
        <div class="computer-points"></div>
        <div class="human-points"></div>
        <div class="game-results"></div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
